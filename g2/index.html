<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Zen Runner</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505;
            font-family: 'Courier New', Courier, monospace;
            cursor: none; /* Hide cursor for immersion */
        }
        canvas {
            display: block;
        }
        #ui {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 10;
            pointer-events: none;
        }
        h1 {
            font-size: 3rem;
            text-shadow: 0 0 20px #0ff;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            color: #aaa;
        }
        #scoreBoard {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 0 0 10px white;
        }
    </style>
</head>
<body>

    <div id="scoreBoard">Score: 0</div>
    <div id="ui">
        <h1>NEON ZEN</h1>
        <p>Click to Start â€¢ Move Mouse to Dodge</p>
    </div>

    <audio id="bgMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const ui = document.getElementById('ui');
        const scoreBoard = document.getElementById('scoreBoard');
        const music = document.getElementById('bgMusic');

        let width, height;
        let particles = [];
        let enemies = [];
        let score = 0;
        let gameRunning = false;
        let hue = 0;

        // Mouse Position
        let mouse = { x: 0, y: 0 };

        // Resize Handling
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        // Game Start
        window.addEventListener('click', () => {
            if (!gameRunning) {
                gameRunning = true;
                ui.style.display = 'none';
                music.volume = 0.5;
                music.play().catch(e => console.log("Audio requires interaction first"));
                init();
                animate();
            }
        });

        // Classes
        class Player {
            constructor() {
                this.x = width / 2;
                this.y = height / 2;
                this.size = 15;
            }
            update() {
                // Smooth follow
                this.x += (mouse.x - this.x) * 0.1;
                this.y += (mouse.y - this.y) * 0.1;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = 'white';
                ctx.shadowBlur = 20;
                ctx.shadowColor = 'white';
                ctx.fill();
                ctx.closePath();
                ctx.shadowBlur = 0;
            }
        }

        class Enemy {
            constructor() {
                this.x = Math.random() * width;
                this.y = -50;
                this.size = Math.random() * 20 + 10;
                this.speed = Math.random() * 3 + 2;
                this.color = `hsl(${hue}, 100%, 50%)`;
            }
            update() {
                this.y += this.speed;
                // Respawn if off screen
                if (this.y > height + 50) {
                    this.y = -50;
                    this.x = Math.random() * width;
                    score += 10;
                    scoreBoard.innerText = "Score: " + score;
                }
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 3;
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                ctx.stroke();
                ctx.closePath();
                ctx.shadowBlur = 0;
            }
        }

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 2;
                this.speedY = Math.random() * 1 + 0.5;
            }
            update() {
                this.y += this.speedY;
                if (this.y > height) this.y = 0;
            }
            draw() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        let player;
        
        function init() {
            player = new Player();
            enemies = [];
            particles = [];
            score = 0;
            // Create background stars
            for (let i = 0; i < 50; i++) particles.push(new Particle());
            // Create initial enemies
            for (let i = 0; i < 5; i++) enemies.push(new Enemy());
        }

        function animate() {
            if (!gameRunning) return;

            // Clear with trail effect
            ctx.fillStyle = 'rgba(5, 5, 5, 0.2)';
            ctx.fillRect(0, 0, width, height);

            hue += 0.5; // Cycle colors

            // Background Particles
            particles.forEach(p => {
                p.update();
                p.draw();
            });

            // Player
            player.update();
            player.draw();

            // Enemies
            enemies.forEach((enemy, index) => {
                enemy.update();
                enemy.draw();

                // Collision Detection
                const dist = Math.hypot(player.x - enemy.x, player.y - enemy.y);
                if (dist - enemy.size - player.size < 1) {
                    gameOver();
                }
            });

            // Add difficulty over time
            if (score % 500 === 0 && score > 0 && enemies.length < 15) {
                enemies.push(new Enemy());
                score += 1; // Prevent rapid adding
            }

            requestAnimationFrame(animate);
        }

        function gameOver() {
            gameRunning = false;
            ui.style.display = 'block';
            ui.innerHTML = `<h1>GAME OVER</h1><p>Final Score: ${score}</p><p>Click to Restart</p>`;
            enemies = [];
        }
    </script>
</body>
</html>
